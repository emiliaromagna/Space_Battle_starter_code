<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bodyContainer">

        <div class="mainCharacterView left" >
                <div class="nameBox">USS HelloWorld</div>
                <div class="playerImage"></div>
                <div class="playerStats">

                Hull : 15 <br>
                FirePower : 5 <br>
                Accuracy : .7 <br>

                </div>

        </div>
        <div class="container">
             <div id="text"></div>
        <h1>Welcome to the Battle For Your Life</h1>
        <p>You are about to face down to aliens ...</p>
        <button onclick="beginBattle()" class="btn">BEGIN BATTLE!</button>
          </div>
            <div id="option-buttons" class="btn-grid">
              <button class="btn" onclick="">ATTACK</button>
              <button class="btn">RETREAT</button>
              <!-- <button class="btn">Option 3</button>
              <button class="btn">Option 4</button> -->
            </div>
        </div>
       

        <div class="mainCharacterView right">
           
            <div class="nameBox">Alien Spaceships</div>
            <div class="enemyImage"></div>
                <div class="enemyStats">
                    Hull : 6 <br>
                    FirePower : 3 <br>
                    Accuracy : .6 <br>
        </div>
</body>
</html>
