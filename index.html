<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Battle</title>
    <script src="finalapp.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div id ="topWhiteSpace">   <h1><br>  <br>    <br></h1> 
    </div>
    
    <div id="topRow">
        <h1>War of the Worlds!</h1>
        <h2>Welcome to the Battle For Your Life!</h2>
        <p>Click to seek your fate.</p>
       
    </div>

    <div id="buttonRow">
        <button class="button" onclick="getElementById('topRow').innerHTML=(startGame(beginning))">I'm Game!</button>
        <p id="beginning"></p>

    </div>

    <div id="buttonRow2">
        <button class="button" onclick="getElementById('buttonRow2').innerHTML=(attack(step1))">Attack!</button>
        <p id="beginning"></p>
        <button class="button" class="btn2" onclick="getElementById('buttonRow2').innerHTML=(retreat(step1))">Retreat!</button>
        <p id="step1"></p>
    </div>

    <div class="nameRow">
      <div id="hero" class="opponents" class="mainCharacterView left">
      USS HelloWorld
      </div>
      <div id="alien" class="opponents">
        <div class="mainCharacterView right"></div>
        <div>Alien Spaceships</div>
      </div>
    </div>
    
    <div id="imageRow">
        <div id="hero" class="opponents">
          <img src ="images/space_hero.gif">
        </div>
        <div id="alien" class="opponents">
          <img src ="images/enemy.gif">
        </div>
     </div>

     <div id="statRow">
      <div class="mainCharacterView left">
        <div class="playerStats">

        Hull : 15 <br>
        FirePower : 5 <br>
        Accuracy : .7 <br>

        </div>
        <div class="mainCharacterView right">
              <div class="enemyStats">
                  Hull : 6 <br>
                  FirePower : 3 <br>
                  Accuracy : .6 <br>

              </div>
      
       </div>
    </div>
    </div>
</body>
</html>
